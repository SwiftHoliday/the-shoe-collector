{% extends 'base.html' %}

{% block content %}

<h1>Shoe List</h1>
<hr>

{% for shoe in shoes %}
    <a href="{% url 'shoes_detail' shoe.id %}">
        <div class="card">
            <div class="card-content">
                <span class="car-title">{{ shoe.name }}</span>
                <p>Brand: {{ shoe.brand }}</p>
                <p>Release: {{ shoe.release }}</p>
                <p>Price: ${{ shoe.price }}</p>
            </div>
        </div>
    </a>
{% endfor%}
    
{% endblock %}
