{% extends 'base.html' %}

{% block content %}

<h1>Shoe Details</h1>
<hr>
    <div class="card">
        <div class="card-content">
            <span class="car-title">{{ shoe.name }}</span>
            <p>Brand: {{ shoe.brand }}</p>
            <p>Release: {{ shoe.release }}</p>
            <p>Price: ${{ shoe.price }}</p>
        </div>
    </div> 
    
{% endblock %}
